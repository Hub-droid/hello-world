<div class="login_ndr">
    <div class="login_ndr_1">
        <h3>用户登录</h3>
        <div>
            <input name="username" id='username' type="text" value="" class="tc-input-text noborder"
                   onFocus="if(value==defaultValue){value='';this.style.color='#333'}" onBlur="if(!value){value=defaultValue;this.style.color='#999'}"
                   style="color:#999999"  placeholder="输入登录邮箱" >
        </div>
        <div>
            <input name="password" id='password' type="password" value=""  placeholder="输入密码" >
        </div>
        <div>
            <a href="#"  class="my-float">忘记密码</a>
            <input name="remember" type="checkbox" id="remember" class="my-checkbox" onclick="ischecked()" >
            <label for="remember" class="remember">记住我</label>
        </div>
        <a id="lead-cnt-next" href="javascript:;" class="login_ndr_1_a" onclick="SubmitForm()">登录</a>
    </div>
</div>
